<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
	href="lib/webuploader/0.1.5/webuploader.css" />
<title>文件上传</title>
</head>
<body>

	<div id="uploader" class="wu-example">
		<!--用来存放文件信息-->
		<div id="thelist" class="uploader-list"></div>
		<div class="btns">
			<div id="picker">选择文件</div>
			<button id="ctlBtn" class="btn btn-default">开始上传</button>
		</div>
	</div>

	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript"
		src="lib/webuploader/0.1.5/webuploader.js"></script>
	<script type="text/javascript">
		$(function() {

			var fileMd5; 
			var $list = $('#thelist');
			var $btn = $('#ctlBtn');
			var state = 'pending';
			var uploader;
			
			WebUploader.Uploader.register({  
	            "before-send-file":"beforeSendFile",  
	            "before-send":"beforeSend",  
	            "after-send-file":"afterSendFile" 
	        },{
	        	beforeSendFile: function(file) {
			    	var deferred = WebUploader.Deferred();
					uploader.md5File( file )

			        // 及时显示进度
			        .progress(function(percentage) {
			        	
			        	 var $li = $( '#'+file.id ),
					        $percent = $li.find('.progress .progress-bar');

					    // 避免重复创建
					    if ( !$percent.length ) {
					        $percent = $('<div class="progress progress-striped active">' +
					          '<div class="progress-bar" role="progressbar" style="width: 0%">' +
					          '</div>' +
					        '</div>').appendTo( $li ).find('.progress-bar');
					    }

					    $li.find('p.state').text('校验文件');

					    $percent.css( 'width', percentage * 100 + '%' );
			        })

			        // 完成
			        .then(function(val) {
			        	fileMd5=val;
			            console.log('md5 result:', val);
			            deferred.resolve(); 
			        });
					
					return deferred.promise();  
			    },
			    beforeSend: function(block) {
			    	var deferred = WebUploader.Deferred();  
	                
	                $.ajax({  
	                    type:"POST",  
	                    url:"/checkChunk",  
	                    data:{  
	                        //文件唯一标记  
	                        fileMd5:fileMd5,  
	                        //当前分块下标  
	                        chunk:block.chunk,  
	                        //当前分块大小  
	                        chunkSize:block.end-block.start  
	                    },  
	                    dataType:"json",  
	                    success:function(response){  
	                        if(response){  
	                        	console.log("reject:"+block.chunk);
	                            //分块存在，跳过  
	                            deferred.reject();  
	                        }else{  
	                        	console.log("resolve:"+block.chunk);
	                            //分块不存在或不完整，重新发送该分块内容  
	                            deferred.resolve();  
	                        }  
	                    }  
	                }); 
	                
	                return deferred.promise();  
			    },
			    afterSendFile: function() {
			    	//如果分块上传成功，则通知后台合并分块  
	                $.ajax({  
	                    type:"POST",  
	                    url:"/mergeChunks",  
	                    data:{  
	                        fileMd5:fileMd5,  
	                    },  
	                    success:function(data){  
	                    	 console.log(data);
	                    }  
	                });  
			    }
			});
			
			uploader = WebUploader.create({

				// swf文件路径
				swf : 'lib/webuploader-0.1.5/Uploader.swf',

				// 文件接收服务端。
				server : '/fileUploadsPage',

				// 选择文件的按钮。可选。
				// 内部根据当前运行是创建，可能是input元素，也可能是flash.
				pick : '#picker',

				// 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
				resize : false,
				
				multiple:false,

				// 开起分片上传。
				chunked : true,
				chunkSize : 1 * 1024 * 1024,
				
				//6G 验证文件总大小是否超出限制, 超出则不允许加入队列
				fileSizeLimit:6*1024*1024*1024,
				//3G 验证单个文件大小是否超出限制, 超出则不允许加入队列  
				fileSingleSizeLimit:3*1024*1024*1024

			});
			
			// 当有文件被添加进队列的时候
			uploader.on('fileQueued', function(file) { 
				$list.append('<div id="' + file.id + '" class="item">'
						+ '<h4 class="info">' + file.name + '</h4>'
						+ '<p class="state">等待上传...</p>' + '</div>');
			});
			
			//上传发送之前
			uploader.on( 'uploadBeforeSend', function( block, data ) {  

			    // 修改data可以控制发送哪些携带数据。  
			   　	data.trainType=$('#trainType').val();
			　　　data.trainNo=$('#trainNo').val();
				data.dtuNo=$('#dtuNo').val();
				data.dataType=$('#dataType').val();
				data.fileMd5 = fileMd5;
			});  
			
			$btn.on('click', function() {
				if (state === 'uploading') {
					uploader.stop();
				} else {
					uploader.upload();
				}
			});

			// 文件上传过程中创建进度条实时显示。
			uploader.on( 'uploadProgress', function( file, percentage ) {
			    var $li = $( '#'+file.id ),
			        $percent = $li.find('.progress .progress-bar');

			    // 避免重复创建
			    if ( !$percent.length ) {
			        $percent = $('<div class="progress progress-striped active">' +
			          '<div class="progress-bar" role="progressbar" style="width: 0%">' +
			          '</div>' +
			          '</div>').appendTo( $li ).find('.progress-bar');
			    }

			    $li.find('p.state').text('上传中');

			    $percent.css( 'width', percentage * 100 + '%' );
			});
			
			uploader.on( 'uploadSuccess', function( file ) {
			    $( '#'+file.id ).find('p.state').text('已上传');
			});

			uploader.on( 'uploadError', function( file ) {
			    $( '#'+file.id ).find('p.state').text('上传出错');
			});

			uploader.on( 'uploadComplete', function( file ) {
			    $( '#'+file.id ).find('.progress').fadeOut();
			});
			
			uploader.on( 'error', function(type, max, file) {
				if(type=='F_EXCEED_SIZE'){
					alert(file.name+"大于"+max);
				}
			    console.log(type+max+file.name);
			});
			
			uploader.on('all', function(type) {
				if (type === 'startUpload') {
					state = 'uploading';
				} else if (type === 'stopUpload') {
					state = 'paused';
				} else if (type === 'uploadFinished') {
					state = 'done';
				}

				if (state === 'uploading') {
					$btn.text('暂停上传');
				} else {
					$btn.text('开始上传');
				}
			});
		});
	</script>
</body>
</html>
